<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="theme-selection">
        <h1>테마를 선택하세요</h1>
        <button class="theme-button" data-theme="theme1">책가도 1</button>
        <button class="theme-button" data-theme="theme2">책가도 2</button>
        <button class="theme-button" data-theme="theme3">책가도 3</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="end-screen">
        <h2>게임 오버</h2>
        <p>책가도는 조선 시대의 전통 회화로 학문과 미덕을 상징하며, 책, 도자기, 꽃 등 다양한 소재를 통해 지혜와 이상을 표현합니다. </p>
        <button id="restart-button">다시 시작</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
